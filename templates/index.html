<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Global CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
    <!-- Individual CSS for this specific template -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/individual/home.css') }}">
    <title>Home Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='images/wallet.png') }}" alt="Personal Budget Logo">
            <h1>Personal Budget</h1>
        </div>
        <nav>
            <ul>
                <li class="auth-buttons"><button class="auth-button" id="home-btn">Home</button></li>
                <li class="auth-buttons">
                    <button class="auth-button" id="login-btn">Log in</button>
                    <button class="auth-button" id="signup-btn">Sign up</button>
                </li>
            </ul>
        </nav>
    </header>
    <div class="container" id="main-content">
        <img src="{{ url_for('static', filename='images/wallet.png') }}" alt="Wallet Icon">
        <h1>PERSONAL BUDGET</h1>
        <h2>Expense Manager</h2>
        <p>Manage your personal finances and easily track your money, expenses and budget</p>
        <p>Try the web app today</p>
    </div>

    <div class="container" id="login-form-container" style="display: none;">
        <h2>Login</h2>
        <form action="#" method="POST">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Login</button>
            <button id="register-btn">Register</button>
        </form>
    </div>

    <div class="container" id="registration-form-container" style="display: none;">
        <h2>Registration</h2>
        <form action="#" method="post">
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">SIGN UP</button>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#login-btn').click(function() {
                // Show the login form container
                $('#main-content').hide();
                $('#registration-form-container').hide();
                $('#login-form-container').fadeIn();
            });
            $('#signup-btn').click(function() {
                // Show the signup form container
                $('#main-content').hide();
                $('#login-form-container').hide();
                $('#registration-form-container').fadeIn();
            });
            $('#register-btn').click(function() {
                // Show the signup form container
                $('#main-content').hide();
                $('#login-form-container').hide();
                $('#registration-form-container').fadeIn();
            });
            $('#home-btn').click(function() {
                // Show the home content
                $('#login-form-container').hide();
                $('#registration-form-container').hide();
                $('#main-content').fadeIn();
            });
        });
    </script>
</body>
</html>
